version: "3.8"

services:
  tracing-service:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: "0.5"
    environment:
      TRACING_ENABLED: true

  storage-service:
    container_name: mysql
    image: mysql
    environment:
      MYSQL_USER: malware
      MYSQL_DATABASE: ms_arch
      MYSQL_PASSWORD: userpassword
      MYSQL_ROOT_PASSWORD: password
    healthcheck:
      test: ["CMD", "mysqladmin" , "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 5

  cache-service:
    container_name: redis
    image: redis
    ports:
      - ":6379"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 100M
    environment:
      TRACING_ENABLED: "true"

  api-gateway:
    container_name: api-gateway
    image: api-gateway
    ports:
      - "8000:8000"
    build:
      context: api-gateway
    depends_on:
      - storage-service
    deploy:
      resources:
        limits:
          cpus: "1"
      restart_policy:
          condition: on-failure
          max_attempts: 10
          delay: 20s
    environment:
      HTTP2_ENABLED: false
      SSL_ENABLED: false
      KEYSTORE_PATH: /data/keystore.p12
      KEYSTORE_PASSWORD:
    volumes:
      - ./keystore.p12:/data/keystore.p12

  auth-service:
    container_name: auth-service
    image: auth-service
    build:
      context: auth-service
    ports:
      - "8001"
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: "0.5"
      restart_policy:
        condition: on-failure
        max_attempts: 10
        delay: 20s
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--silent", "http://auth-service:8001/actuator/health" ]
      interval: 5s
      timeout: 10s
      retries: 5
    depends_on:
      - storage-service
    environment:
      TRACING_ENABLED: "true"

  product-service:
    container_name: product-service
    image: product-service
    build:
      context: product-service
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: "0.5"
      restart_policy:
        condition: on-failure
        max_attempts: 10
        delay: 20s
    depends_on:
      - auth-service
      - storage-service
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--silent", "http://auth-service:8001/actuator/health" ]
      interval: 5s
      timeout: 10s
      retries: 5
    environment:
      TRACING_ENABLED: "true"

volumes:
  mysql_data:
